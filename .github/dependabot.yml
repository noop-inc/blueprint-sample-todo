version: 2
updates:
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '12:00'
    labels:
      - 'dependabot'
    open-pull-requests-limit: 50

  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '12:00'
    labels:
      - 'dependabot'
    open-pull-requests-limit: 50
    versioning-strategy: 'increase'

  - package-ecosystem: 'npm'
    directory: '/api-service'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '12:00'
    labels:
      - 'dependabot'
    open-pull-requests-limit: 50
    versioning-strategy: 'increase'

  - package-ecosystem: 'npm'
    directory: '/website-static'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '12:00'
    labels:
      - 'dependabot'
    open-pull-requests-limit: 50
    versioning-strategy: 'increase'
